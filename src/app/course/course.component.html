<div class="panel-body">
  <div class="row">
    <div *ngFor="let item of courses" class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <!-- <h1>{{typeSummary}} --{{tyGiaUSD}}</h1> -->
        <img src="assets/images/{{item.picture}}" alt="...">

        <div class="caption">
          <h3>
            <a href="#">{{item.name | capilalize}}</a>
          </h3>
          <p>{{item.summary |coursesummary: typeSummary}}</p>
          <p [innerHTML]="item.cat | categorycourse"></p>
          <!-- <p>
            <a *ngFor="let it of item.cat">
              <span class="label label-success">{{it}}</span>
            </a>
          </p> -->
          <p class="text-left">
            <!-- <a href="#" class="btn btn-danger pull-right" role="button">{{item.price * tyGiaUSD| currency: typeCurrency: true: '1.1-1'}}</a> -->
            <template [ngIf]="typeCurrency =='usd'">
              <a href="#" class="btn btn-danger pull-right" role="button">{{item.price | currency: typeCurrency: true: '1.1-1'}}</a>
            </template>
            <template [ngIf]="typeCurrency =='vnd'">
              <a href="#" class="btn btn-danger pull-right" role="button">{{item.price * tyGiaUSD| currency: typeCurrency: true: '1.0-0'}}</a>
            </template>
          </p>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
